<!doctype html>
<html
  style="width: 100%; height: 100%; max-height: 1000px; box-sizing: border-box">
  <head>
    <title>WiselyDesk Chat testing</title>
  </head>
  <body style="width: 100%; height: 100%">
    <h1>Widget is at the bottom right!</h1>
    <script>
      var isLocalTesting = localStorage.getItem("wiselydesk-local-testing");
      if (isLocalTesting === "true") {
        var script = document.createElement("script");
        script.src = "amboss-widget.js";
        document.body.appendChild(script);
      } else {
        var password = prompt("Please enter the password:");
        if (password === "jaycberlin" || password.toLowerCase() === "amboss") {
          localStorage.setItem("wiselydesk-local-testing", "true");
          var script = document.createElement("script");
          script.src = "amboss-widget.js";
          document.body.appendChild(script);
        } else {
          window.location.href = "https://www.google.com";
        }
      }
    </script>
  </body>
</html>
